<style type="text/css">/* Reset some basic styling */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
    }

    /* Page Header */
    .header {
        background-color: #800000;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    .header h1 {
        font-size: 2rem;
        font-weight: bold;
    }

    /* Main Container */
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 10px;
    }

    /* Gallery Section Styling */
    .gallery-section {
        margin-bottom: 30px;
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-section h2 {
        font-size: 1.5rem;
        color: #800000;
        margin-bottom: 15px;
    }

    /* Image Grid */
    .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
    }

    .image-grid img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 4px;
        transition: transform 0.3s ease;
    }

    /* Blurred View More Image */
    .blurred-container {
        position: relative;
    }

    .blurred-container img {
        filter: blur(4px);
    }

    .view-more {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 8px 16px;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        display: none;
    }

    /* Show View More on Hover */
    .blurred-container:hover .view-more {
        display: block;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .gallery-section h2 {
            font-size: 1.3rem;
        }
    }
</style>
